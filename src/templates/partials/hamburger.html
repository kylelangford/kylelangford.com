<button
	type="button"
	aria-label="open site menu"
	class="menu-button primary-menu-btn"
>
	<svg
		width="25px"
		height="23px"
		viewBox="0 0 25 23"
		version="1.1"
		xmlns="http://www.w3.org/2000/svg"
	>
		<g class="hamburger">
			<rect x="0" y="0" width="25" height="3" class="ingredient bun-top"></rect>
			<rect
				x="8"
				y="10"
				width="17"
				height="3"
				class="ingredient meat-middle"
			></rect>
			<rect
				x="0"
				y="20"
				width="25"
				height="3"
				class="ingredient bun-bottom"
			></rect>
		</g>
	</svg>
</button>
