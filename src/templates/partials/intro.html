<!-- rename to intro / impact -->
<header class="container size-to-window intro masthead {{page}}">
  <div class="row flex flex-align--center flex--justify fill-height">
    <!-- back button -->
    <nav class="position-top-left">
      <a
        aria-label="return to homepage"
        class="button--previous"
        href="/work/all"
      >
        [<span>kylelangford:<span>.../work</span></span
        >]$ cd ..
      </a>
    </nav>

    <div class="column half text--center">
      <h1 class="page__title">{{title}}</h1>
      <h2 class="page__sub-title">{{subtitle}}</h2>
      <p class="description">{{description}}</p>
    </div>
  </div>
</header>
